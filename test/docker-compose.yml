version: ${VERSION_COMPOSE}
services:

  test_mongo_db:
    container_name: test_mongo_db
    image: ${REPOSITORY}/${mongo_IMAGE}
    # call bdd template for env
    networks:
      - test-network
  test_mysql_db:
    container_name: test_mysql_db
    image: ${REPOSITORY}/${mysql_IMAGE}
    # call bdd template for env
    networks:
      - test-network  

  test_back:
    build:
      context: .
      args:
        REPOSITORY: ${REPOSITORY}
    ports:
      - ${test_back_PORT}:${test_back_PORT}
    depends_on:
      - test_mongo_db
      - test_mysql_db
      
    networks:
      - test-network
    

  test_front:
    build:
      context: .
      args:
        REPOSITORY: ${REPOSITORY}
    ports:
      - ${test_front_PORT}:${test_front_PORT}
    
    networks:
      - test-network
    


networks:
   test-network:

