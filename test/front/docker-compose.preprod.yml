version: ${VERSION_COMPOSE}
services:

  test_front:
    build:
      context: .
      args:
        REPOSITORY: ${REPOSITORY}
    
    networks:
      - net
      - traefik_net
    deploy:
      placement:
        constraints:
          - node.hostname == ${test_front_PREPROD}
      labels:
        traefik.frontend.rule: Host:${test_front_URL}.preprod.${DNS}
        traefik.port: ${test_front_PORT}
        traefik.enable: "true"
        traefik.docker.network: traefik_net

networks:
   net:
   traefik_net:
    external: true

