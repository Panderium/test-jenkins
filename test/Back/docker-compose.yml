version: "3.4"
services:

  test_Back:
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      args:
        REPOSITORY: ${REPOSITORY_PROD}
        PORT: ${test_Back_PORT}
    container_name: test_Back
    ports:
      - ${test_Back_PORT}:${test_Back_PORT}
    volumes:
      - ./app:/app
    
    networks:
      - test-network
    


networks:
   test-network:

