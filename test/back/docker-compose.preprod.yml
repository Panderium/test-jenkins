version: ${VERSION_COMPOSE}
services:

  test_mongo_db:
    container_name: test_mongo_db
    image: ${REPOSITORY}/${mongo_IMAGE}
    # call bdd template for env
    networks:
      - net
    deploy:
      placement:
        constraints:
          - node.hostname == ${mongo_PREPROD}
      
  
  test_mysql_db:
    container_name: test_mysql_db
    image: ${REPOSITORY}/${mysql_IMAGE}
    # call bdd template for env
    networks:
      - net
    deploy:
      placement:
        constraints:
          - node.hostname == ${mysql_PREPROD}
      
  
  test_back:
    build:
      context: .
      args:
        REPOSITORY: ${REPOSITORY}
    depends_on:
      - test_mongo_db
      - test_mysql_db
      
    networks:
      - net
      - traefik_net
    deploy:
      placement:
        constraints:
          - node.hostname == ${test_back_PREPROD}
      labels:
        traefik.frontend.rule: Host:${test_back_URL}.preprod.${DNS}
        traefik.port: ${test_back_PORT}
        traefik.enable: "true"
        traefik.docker.network: traefik_net

networks:
   net:
   traefik_net:
    external: true

